<!DOCTYPE html> <!--Dokumentum típus - HTML verzió: html HTML5-->
<html lang="hu"> <!--Az oldal nyelve-->

<head> <!--infromációk a böngészőben-->
    <meta charset="UTF-8"> <!--Karakter kódolás-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eslő oldalam</title> <!--Az oldal címe - címsorban, fülön megjelenik-->
</head>
<body>
    <!--Fejlécek-->
    <h1 style="text-align: center; color:blue"><sub style="color: red">
        ***</sub><!--<sub>: alsó index--> Hello World! <sup style="color: green">***</sup></h1>
            <!--<sup>: felső index--></h1>
    <h2 style="color: red">Második szintű fejléc</h2>
    <h3>Harmadik szintű fejléc</h3>
    <h4>Negyedik szintű fejléc</h4>
    <h5>Ötödik szint fejléc</h5>
    <h6 style="color: grey">Hatodik szint fejléc</h6>
    <h7 style=" text-align: center; color:yellow">Hetedik szint fejléc</h7>

    <!--Bekezdés-->
    <!--Szöveg formázás: <b>: flkövér;<i>: dőlt-->
        <p><b>Loren ipsum</b><u>dolor sit amet</u><i>consecturelollol</i>daiojdoiajdoiajdaojdj</p>

        <h2>Helló második fejléc</h2>

        <p>
            Random bekezdés
        </p>
</body>
</html>
